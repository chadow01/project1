<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      header {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header class="">
      <h1>ลงทะเบียนใช้งาน</h1>
    </header>
    <div class="container" style="margin-top: 20px">
      <form>
        <div class="mb-3">
          <label for="name" class="from-label">ชื่อ</label>
          <input
            type="text"
            placeholder="กรุณาป้อนชื่อ"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">นามสกุล</label>
          <input
            type="text"
            placeholder="กรุณาป้อนนามสกุล"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            placeholder="กรุณาป้อนอีเมล"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">รหัสผ่าน</label>
          <input
            type="password"
            placeholder="กรุณาป้อนรหัสผ่าน"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">อายุ</label>
          <input
            type="number"
            name="age"
            min="0"
            max="70"
            value="18"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="job" class="form-label">อาชีพ</label>
          <select name="job" class="form-select">
            <option>พนักงานทั่วไป</option>
            <option>ธุรกิจส่วนตัว</option>
            <option>อาจารย์</option>
            <option>ทนายความ</option>
            <option>นักเรียน</option>
            <option>นักศึกษา</option>
            <option>อื่นๆ</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">วัน/เดือน/ปี</label>
          <input type="date" name="date" class="form-control" />
        </div>
        <div class="form-check">
          <label>
            <input
              type="checkbox"
              name=""
              class="form-check-input"
            />ฉันยอมรับเงื่อนไข
          </label>
        </div>
        <div class="mb-3">
          <input
            type="submit"
            name=""
            id=""
            value="บันทึกข้อมูล"
            class="btn btn-success"
          />
        </div>
      </form>

      <br>
      <form class="was-validated">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Textarea</label>
          <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
          <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">Check this checkbox</label>
          <div class="invalid-feedback">Example invalid feedback text</div>
        </div>

        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">Toggle this radio</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">Or toggle this other radio</label>
          <div class="invalid-feedback">More example invalid feedback text</div>
        </div>

        <div class="mb-3">
          <select class="form-select" required aria-label="select example">
            <option value="">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div class="invalid-feedback">Example invalid select feedback</div>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary" type="submit" disabled>Submit form</button>
        </div>
      </form>
    </div>
  </body>
</html>
