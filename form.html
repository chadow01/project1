<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      header {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header class="">
      <h1>ลงทะเบียนใช้งาน</h1>
    </header>
    <div class="container" style="margin-top: 20px">
      <form>
        <div class="mb-3">
          <label for="name" class="from-label">ชื่อ</label>
          <input
            type="text"
            placeholder="กรุณาป้อนชื่อ"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">นามสกุล</label>
          <input
            type="text"
            placeholder="กรุณาป้อนนามสกุล"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            placeholder="กรุณาป้อนอีเมล"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">รหัสผ่าน</label>
          <input
            type="password"
            placeholder="กรุณาป้อนรหัสผ่าน"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">อายุ</label>
          <input
            type="number"
            name="age"
            min="0"
            max="70"
            value="18"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="job" class="form-label">อาชีพ</label>
          <select name="job" class="form-select">
            <option>พนักงานทั่วไป</option>
            <option>ธุรกิจส่วนตัว</option>
            <option>อาจารย์</option>
            <option>ทนายความ</option>
            <option>นักเรียน</option>
            <option>นักศึกษา</option>
            <option>อื่นๆ</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">วัน/เดือน/ปี</label>
          <input type="date" name="date" class="form-control" />
        </div>
        <div class="mb-3">
          <input
            type="submit"
            name=""
            id=""
            value="บันทึกข้อมูล"
            class="btn btn-success"
          />
        </div>
      </form>
    </div>
  </body>
</html>
